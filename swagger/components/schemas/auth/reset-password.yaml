type: object
required:
  - token
  - password
properties:
  token:
    type: string
    description: Reset token sent to the user's email
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  password:
    type: string
    format: password
    description: New password for the user
    example: newSecurePassword123
