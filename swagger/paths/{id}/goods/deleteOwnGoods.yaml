tags:
  - OwnGoods
summary: Delete an existing good of the authenticated user
operationId: deleteGoods
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the good to delete
    schema:
      type: string
responses:
  '200':
    description: Good deleted successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Good deleted successfully
  '401':
    description: Unauthorized â€” user not authenticated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 401
            error:
              type: string
              example: Unauthorized
  '404':
    description: Good not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 404
            error:
              type: string
              example: Good not found
  '500':
    $ref: ../../../components/responses/500.yaml
