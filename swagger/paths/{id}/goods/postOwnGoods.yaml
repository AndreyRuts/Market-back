tags:
  - OwnGoods
summary: Create a new good for the authenticated user
operationId: createGoods
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - description
          - category
          - price
          - quantity
          - images
        properties:
          title:
            type: string
            example: 'Brand new phone'
          description:
            type: string
            example: 'Latest model with great features'
          category:
            type: string
            example: 'electronics'
          price:
            type: number
            minimum: 0
            example: 499.99
          quantity:
            type: integer
            minimum: 1
            example: 10
          images:
            type: array
            items:
              type: string
              format: binary
responses:
  '201':
    description: Good created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Good created successfully
            data:
              $ref: ../../../components/schemas/Good.yaml
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 400
            error:
              type: string
              example: Validation failed
  '401':
    description: Unauthorized â€” user not authenticated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 401
            error:
              type: string
              example: Unauthorized
  '500':
    $ref: ../../../components/responses/500.yaml
