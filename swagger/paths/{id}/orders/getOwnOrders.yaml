tags:
  - Orders
summary: Get authenticated user's orders
operationId: getOwnOrders
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved user's orders
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User's orders retrieved successfully
            data:
              type: array
              items:
                $ref: ../../../components/schemas/Order.yaml
  '401':
    description: Unauthorized â€” user not authenticated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 401
            error:
              type: string
              example: Unauthorized
  '500':
    $ref: ../../../components/responses/500.yaml
