tags:
  - Orders
summary: Create a new order
operationId: createOrder
security:
  - bearerAuth: []
requestBody:
  description: Order creation data
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/OrderCreate.yaml
responses:
  '201':
    description: Order created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Order created successfully
            data:
              $ref: ../../../components/schemas/Order.yaml
  '400':
    description: Invalid request body
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 400
            error:
              type: string
              example: Invalid order data
  '401':
    description: Unauthorized â€” user not authenticated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - error
          properties:
            status:
              type: integer
              example: 401
            error:
              type: string
              example: Unauthorized
  '500':
    $ref: ../../../components/responses/500.yaml
